<div class="card mx-4">
  <div class="card-header">
    You have selected
    <ng-container [ngTemplateOutlet]="counterTmpl"></ng-container>.
  </div>
  <div class="card-body">
    There are
    <ng-container [ngTemplateOutlet]="counterTmpl"></ng-container> items was
    selected .
  </div>
  <div class="card-footer">
    You have selected
    <ng-container [ngTemplateOutlet]="counterTmpl"></ng-container>.
  </div>
</div>

<ng-template #counterTmpl>
  <span class="badge badge-dark">{{ counter }}</span> items
</ng-template>

<ng-template #linkTemplate let-l>
  <h4>{{ l }}</h4>
</ng-template>
<tabs [navs]="navs" [linkTemplate]="linkTemplate"></tabs>
